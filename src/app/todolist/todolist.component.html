
<h1 class="text-center text-secondary mt-5">Task list</h1>

<ul class="list-group  col-6 mx-auto">
    <li class="list-group-item" *ngFor="let todo of todolist;index as i">
        {{todo.task}}
        <button class="btn btn-danger right" (click)="removetodo(i)">&#215;</button>
    </li>
    
</ul>
